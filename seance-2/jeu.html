<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ball {
        width: 300px;
        height: 300px;
        background: orange;
        border-radius: 50%;
      }
      body {
        border: 10px solid black;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
    <script>
      let x = 0;
      let y = 0;
      let ball = document.querySelector(".ball");
      ball.style.background = "green";
      document.addEventListener("keypress", function (e) {
        if (e.key == "z") {
          // the ball should go up
          y -= 10;
          ball.style.marginTop = y + "px";
          console.log(ball.style.marginTop);
        }
        if (e.key == "s") {
          // the ball should go down
          y += 10;
          ball.style.marginTop = y + "px";
        }
        if (e.key == "d") {
          // the ball should go to the right
          x += 10;
          ball.style.marginLeft = x + "px";
        }
        if (e.key == "q") {
          // the ball should go to the left
          x -= 10;
          ball.style.marginLeft = x + "px";
        }
      });
    </script>
  </body>
</html>
